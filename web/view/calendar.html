<!doctype html>
<html ng-app="calendarApp">

<head>
    <link rel="import" href="/components/depend.html">
    <link href='/estilo.css' rel='stylesheet' type='text/css'>
    <link href='/switch.css' rel='stylesheet' type='text/css'>
    <script src="/contrl/calendarVC.js"></script>
    <div id="navbar"></div>
    <style>
        table table-bordered {
            align: center;
            margin: 0;
        }
        
        tr {
            color: white;
            height: 60px;
        }
        
        td {
            text-align: center;
        }
        
        .day {
            text-align: left;
        }
        
        .day:hover {
            background: red;
        }
        
        .day-out {
            opacity: 0.6;
            color: #cccccc;
        }
        
        form {
            display: inline;
        }
        
        input {
            width: 50px;
        }
        
        .spec {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .thumbnail {
            border: 1px solid #aaaaff;
            color: #ffffff;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body ng-controller="calendarVC">
    <br>
    <br>
    <br>
    <div class="container" align="center">
        <p>
            <form action="calendar/list0">
                <button type="submit" class="btn btn-success">Ver eventos</button>
            </form>
            <form action="calendar/groups">
                <button type="submit" class="btn btn-warning">Ver grupos</button>
            </form>
            <form action="calendarAuth/">
                <button type="submit" class="btn btn-danger">Login Google</button>
            </form>
        </p>
    </div><br>
    <div class="row">
        <div class="col-sm-2">
            <div class="thumbnail">
                <p style="display: inline;">Group List:</p>
                <hr>
                <div ng-repeat="group in groups">
                    <div class="col-sm-10 spec">
                        {{group.summary}}
                    </div>
                    <div>
                        <label class="switch" style="float:right;">
                        <input ng-model="group.checked" ng-change="research()" type="checkbox"/>
                        <div class="slider round"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <TABLE id="motherTable" class="table table-bordered">
                <TR>
                    <TD COLSPAN="7 ">
                        <B>Calendar</B>
                    </TD>
                </TR>
                <TR>
                    <TD>Sun</TD>
                    <TD>Mon</TD>
                    <TD>Tue</TD>
                    <TD>Wed</TD>
                    <TD>Thu</TD>
                    <TD>Fri</TD>
                    <TD>Sat</TD>
                </TR>
                <TR>
                    <TD class="day"></TD>
                    <TD class="day"></TD>
                    <TD class="day"></TD>
                    <TD class="day"></TD>
                    <TD class="day"></TD>
                    <TD class="day"></TD>
                    <TD class="day">1</TD>
                </TR>
                <TR>
                    <TD class="day">2</TD>
                    <TD class="day">3</TD>
                    <TD class="day">4</TD>
                    <TD class="day">5</TD>
                    <TD class="day">6</TD>
                    <TD class="day">7</TD>
                    <TD class="day">8</TD>
                </TR>
                <TR>
                    <TD class="day">9</TD>
                    <TD class="day">10</TD>
                    <TD class="day">11</TD>
                    <TD class="day">12</TD>
                    <TD class="day">13</TD>
                    <TD class="day">14</TD>
                    <TD class="day">15</TD>
                </TR>
                <TR>
                    <TD class="day">16</TD>
                    <TD class="day">17</TD>
                    <TD class="day">18</TD>
                    <TD class="day">19</TD>
                    <TD class="day">20</TD>
                    <TD class="day">21</TD>
                    <TD class="day">22</TD>
                </TR>
                <TR>
                    <TD class="day">23</TD>
                    <TD class="day">24</TD>
                    <TD class="day">25</TD>
                    <TD class="day">26</TD>
                    <TD class="day">27</TD>
                    <TD class="day">28</TD>
                    <TD class="day">29</TD>
                </TR>
                <TR>
                    <TD class="day">30</TD>
                    <TD class="day">31</TD>
                    <TD class="day"></TD>
                    <TD class="day"></TD>
                    <TD class="day"></TD>
                    <TD class="day"></TD>
                    <TD class="day"></TD>

                </TR>
            </TABLE>
        </div>
    </div>
    <p>Grupo de Eventos: {{user}}</p>
</body>

</html>
