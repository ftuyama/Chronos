<!doctype html>
<html ng-app="calendarApp">

<head>
    <link rel="import" href="/components/depend.html">
    <link href='/estilo.css' rel='stylesheet' type='text/css'>
    <script src="/contrl/calendarVC.js"></script>
    <div id="navbar"></div>
    <style>
        table table-bordered {
            align: center;
            margin: 0;
        }
        
        tr {
            color: white;
            height: 60px;
        }
        
        td {
            text-align: center;
        }
        
        .day {
            text-align: left;
        }
        
        .day:hover {
            background: red;
        }
        
        .day-out {
            opacity: 0.6;
            color: #cccccc;
        }
        
        form {
            display: inline;
        }
        
        input {
            width: 50px;
        }
    </style>
</head>

<body ng-controller="calendarVC">
    <br>
    <br>
    <br>
    <div class="container" align="center">
        <p>

                <button type="submit" class="btn btn-success">Adicionar evento</button>
            </form>

                <button type="submit" class="btn btn-warning">Editar evento</button>
            </form>
            <form action="calendar/list">
                <button type="submit" class="btn btn-danger">Deletar evento</button>
            </form>
            <p style="display: inline;">Group Number:
                <input type="text" ng-model="group" placeholder="0" ng-change="research()">
            </p>
        </p>
    </div><br>
    <div class="container">

</html>
