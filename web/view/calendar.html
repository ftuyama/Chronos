<!doctype html>
<html ng-app="calendarApp">

<head>
    <link rel="import" href="/components/depend.html">
    <link href='/estilo.css' rel='stylesheet' type='text/css'>
    <script src="/contrl/calendarVC.js"></script>
    <div id="navbar"></div>
    <style>
        table table-bordered {
            table-layout: fixed;
            align: center;
            margin: 0;
        }
        
        tr {
            color: white;
            height: 60px;
        }
        
        td {
            text-align: center;
            overflow: hidden;
        }
        
        .events {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 150px;
        }
        
        .day {
            text-align: left;
        }
        
        .day:hover {
            background: #553333;
        }
        
        .day-gone {
            opacity: 0.6;
            color: #cccccc;
            background: #444444;
        }
        
        .today {
            color: #cccccc;
            background: #444488;
        }
        
        input {
            width: 50px;
        }
        
        .row.no-gutter {
            margin-left: 5px;
            margin-right: 5px;
        }
        
        .row.no-gutter [class*='col-']:not(:first-child),
        .row.no-gutter [class*='col-']:not(:last-child) {
            padding-right: 5px;
            padding-left: 5px;
        }
        
        a.list-group-item:hover,
        button.list-group-item:hover,
        a.list-group-item:focus,
        button.list-group-item:focus {
            text-decoration: none;
            color: white;
            background-color: #441111;
        }
        
        a.list-group-item {
            color: #aaaaaa;
        }
        
        .list-group-item-esp,
        .list-group-item-tiny,
        .list-group-item-micro,
        .list-group-item {
            background-color: transparent;
            position: relative;
            display: block;
            padding: 1px 1px;
            border: 0px;
            max-width: 140px;
        }
        
        .list-group-item-micro {
            font-size: 10px;
        }
        
        .list-group-item-tiny {
            font-size: 12px;
        }
        
        .list-group-item-esp {
            display: inline;
        }
        
        .spc-btn {
            visibility: hidden;
            display: inline-block;
            margin-left: 5px;
            padding-top: 0px;
            padding-bottom: 20px;
            padding-left: 10px;
            padding-right: 40px;
            font-size: 12px;
            width: 10px;
            height: 10px;
        }
        
        .spec {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .thumbnail {
            border: 1px solid #aaaaff;
            color: #ffffff;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .thumbnail-content {
            border: 1px solid #aaaaff;
            background-color: #111144;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .popover-title {
            background: #111144;
        }
        
        .popover {
            background-color: #111144;
            max-width: 100%;
            width: 500px;
        }
        
        .form-control {
            height: 80%;
            width: 80%;
        }
        
        .close {
            color: white;
        }
    </style>
</head>

<body ng-controller="calendarVC">
    <br>
    <br>
    <hr>
    <div class="row no-gutter">
        <div class="col-sm-2">
            <div class="thumbnail">
                <p style="display: inline;">Group List:</p>
                <hr>
                <div ng-repeat="group in groups">
                    <div class="col-sm-10 spec">
                        {{group.summary}}
                    </div>
                    <div>
                        <label class="switch" style="float:right;">
                        <input ng-model="group.checked" ng-change="fetch()" type="checkbox"/>
                        <div class="slider round"></div>
                        </label>
                    </div>
                </div>
            </div>
            <div align="center">
                <form action="calendar/list0">
                    <button type="submit" class="btn btn-success btn-block">Ver eventos</button>
                </form><br>
                <form action="calendar/groups">
                    <button type="submit" class="btn btn-warning btn-block">Ver grupos</button>
                </form><br>
                <form action="calendarAuth/">
                    <button type="submit" class="btn btn-danger btn-block">Login Google</button>
                </form><br>
            </div>
        </div>
        <div class="col-sm-10">
            <div id="motherTable">
                <TABLE class="table table-bordered">
                    <TR>
                        <TD COLSPAN="7 ">
                            <B>Calendar</B>
                        </TD>
                    </TR>
                    <TR>
                        <TD>Sun</TD>
                        <TD>Mon</TD>
                        <TD>Tue</TD>
                        <TD>Wed</TD>
                        <TD>Thu</TD>
                        <TD>Fri</TD>
                        <TD>Sat</TD>
                    </TR>
                    <TR>
                        <TD class="day"></TD>
                        <TD class="day"></TD>
                        <TD class="day"></TD>
                        <TD class="day"></TD>
                        <TD class="day"></TD>
                        <TD class="day"></TD>
                        <TD class="day">1</TD>
                    </TR>
                    <TR>
                        <TD class="day">2</TD>
                        <TD class="day">3</TD>
                        <TD class="day">4</TD>
                        <TD class="day">5</TD>
                        <TD class="day">6</TD>
                        <TD class="day">7</TD>
                        <TD class="day">8</TD>
                    </TR>
                    <TR>
                        <TD class="day">9</TD>
                        <TD class="day">10</TD>
                        <TD class="day">11</TD>
                        <TD class="day">12</TD>
                        <TD class="day">13</TD>
                        <TD class="day">14</TD>
                        <TD class="day">15</TD>
                    </TR>
                    <TR>
                        <TD class="day">16</TD>
                        <TD class="day">17</TD>
                        <TD class="day">18</TD>
                        <TD class="day">19</TD>
                        <TD class="day">20</TD>
                        <TD class="day">21</TD>
                        <TD class="day">22</TD>
                    </TR>
                    <TR>
                        <TD class="day">23</TD>
                        <TD class="day">24</TD>
                        <TD class="day">25</TD>
                        <TD class="day">26</TD>
                        <TD class="day">27</TD>
                        <TD class="day">28</TD>
                        <TD class="day">29</TD>
                    </TR>
                    <TR>
                        <TD class="day">30</TD>
                        <TD class="day">31</TD>
                        <TD class="day"></TD>
                        <TD class="day"></TD>
                        <TD class="day"></TD>
                        <TD class="day"></TD>
                        <TD class="day"></TD>
                    </TR>
                </TABLE>
            </div>
        </div>
    </div>
    <p>Grupo de Eventos: {{user}}</p>
    <div id="snackbar"></div>
    <div class="popover">
        <div id="popover-head" class="hide">
            <strong>Evento</strong>
            <button class="close">&times;</button>
            <script>
                $(document).on("click", ".popover .close", function() {
                    $(this).parents(".popover").popover('hide');
                });
            </script>
        </div>
        <div id="popover-content" class="hide">
            <div class="thumbnail-content">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="text">Nome:</label>
                    <div class="col-sm-9">
                        <input id="summary_form" type="text" class="form-control" ng-model="event_form.summary" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="text">Descrição:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="event_form.description" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="text">Início:</label>
                    <div class="col-sm-9">
                        <input type='text' class="form-control datepickera" data-language='pt' ng-model="event_form.start" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="text">Fim:</label>
                    <div class="col-sm-9">
                        <input type='text' class="form-control datepickera" data-language='pt' ng-model="event_form.end" />
                    </div>
                </div>
                <script>
                    $('.datepickera').datepicker({
                        autoClose: true,
                        position: 'top left',
                        offset: 120,
                        language: 'pt',
                        todayButton: true
                    });
                </script>
                <div class="right">
                    <button id="start_button" onclick="startButton(event)">
                    <img id="start_img" src="mic/mic.gif" alt="Start"></button>
                </div>
                <div id="div_language">
                    <select id="select_language" onchange="updateCountry()"></select> &nbsp;&nbsp;
                    <select id="select_dialect"></select>
                </div>
            </div>
            <div>
                <hr>
                <button class="btn btn-success" ng-click="postEditEvent()">Salvar</button>
                <button class="btn btn-warning">Cancelar</button>
                <button class="btn btn-danger">Deletar</button>
            </div>
        </div>
    </div>
    <script>
        var langs = [
            ['Afrikaans', ['af-ZA']],
            ['Bahasa Indonesia', ['id-ID']],
            ['Bahasa Melayu', ['ms-MY']],
            ['Català', ['ca-ES']],
            ['Čeština', ['cs-CZ']],
            ['Deutsch', ['de-DE']],
            ['English', ['en-AU', 'Australia'],
                ['en-CA', 'Canada'],
                ['en-IN', 'India'],
                ['en-NZ', 'New Zealand'],
                ['en-ZA', 'South Africa'],
                ['en-GB', 'United Kingdom'],
                ['en-US', 'United States']
            ],
            ['Español', ['es-AR', 'Argentina'],
                ['es-BO', 'Bolivia'],
                ['es-CL', 'Chile'],
                ['es-CO', 'Colombia'],
                ['es-CR', 'Costa Rica'],
                ['es-EC', 'Ecuador'],
                ['es-SV', 'El Salvador'],
                ['es-ES', 'España'],
                ['es-US', 'Estados Unidos'],
                ['es-GT', 'Guatemala'],
                ['es-HN', 'Honduras'],
                ['es-MX', 'México'],
                ['es-NI', 'Nicaragua'],
                ['es-PA', 'Panamá'],
                ['es-PY', 'Paraguay'],
                ['es-PE', 'Perú'],
                ['es-PR', 'Puerto Rico'],
                ['es-DO', 'República Dominicana'],
                ['es-UY', 'Uruguay'],
                ['es-VE', 'Venezuela']
            ],
            ['Euskara', ['eu-ES']],
            ['Français', ['fr-FR']],
            ['Galego', ['gl-ES']],
            ['Hrvatski', ['hr_HR']],
            ['IsiZulu', ['zu-ZA']],
            ['Íslenska', ['is-IS']],
            ['Italiano', ['it-IT', 'Italia'],
                ['it-CH', 'Svizzera']
            ],
            ['Magyar', ['hu-HU']],
            ['Nederlands', ['nl-NL']],
            ['Norsk bokmål', ['nb-NO']],
            ['Polski', ['pl-PL']],
            ['Português', ['pt-BR', 'Brasil'],
                ['pt-PT', 'Portugal']
            ],
            ['Română', ['ro-RO']],
            ['Slovenčina', ['sk-SK']],
            ['Suomi', ['fi-FI']],
            ['Svenska', ['sv-SE']],
            ['Türkçe', ['tr-TR']],
            ['български', ['bg-BG']],
            ['Pусский', ['ru-RU']],
            ['Српски', ['sr-RS']],
            ['한국어', ['ko-KR']],
            ['中文', ['cmn-Hans-CN', '普通话 (中国大陆)'],
                ['cmn-Hans-HK', '普通话 (香港)'],
                ['cmn-Hant-TW', '中文 (台灣)'],
                ['yue-Hant-HK', '粵語 (香港)']
            ],
            ['日本語', ['ja-JP']],
            ['Lingua latīna', ['la']]
        ];
        var select_language = document.getElementById("select_language");
        var select_dialect = document.getElementById("select_dialect");

        for (var i = 0; i < langs.length; i++) {
            select_language.options[i] = new Option(langs[i][0], i);
        }
        select_language.selectedIndex = 19;
        updateCountry();
        select_dialect.selectedIndex = 0;


        function updateCountry() {
            for (var i = select_dialect.options.length - 1; i >= 0; i--) {
                select_dialect.remove(i);
            }
            var list = langs[select_language.selectedIndex];
            for (var i = 1; i < list.length; i++) {
                select_dialect.options.add(new Option(list[i][1], list[i][0]));
            }
            select_dialect.style.visibility = list[1].length == 1 ? 'hidden' : 'visible';
        }

        var create_email = false;
        var final_transcript = '';
        var recognizing = false;
        var ignore_onend;
        var start_timestamp;

        if (!('webkitSpeechRecognition' in window)) {
            upgrade();
        } else {
            start_button.style.display = 'inline-block';
            var recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = function() {
                recognizing = true;
                start_img.src = 'mic/mic-animate.gif';
            };

            recognition.onerror = function(event) {
                alert(event.error);
                start_img.src = 'mic/mic.gif';
                ignore_onend = true;
            };

            recognition.onend = function() {
                recognizing = false;
                if (ignore_onend) {
                    return;
                }
                start_img.src = 'mic/mic.gif';
                if (!final_transcript) {
                    return;
                }
            };

            recognition.onresult = function(event) {
                var interim_transcript = '';
                for (var i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        final_transcript += event.results[i][0].transcript;
                    } else {
                        interim_transcript += event.results[i][0].transcript;
                    }
                }
                final_transcript = linebreak(capitalize(final_transcript));
                document.getElementById("summary_form").value = final_transcript;
            };
        }

        function upgrade() {
            start_button.style.visibility = 'hidden';
        }

        var two_line = /\n\n/g;
        var one_line = /\n/g;

        function linebreak(s) {
            return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
        }

        var first_char = /\S/;

        function capitalize(s) {
            return s.replace(first_char, function(m) {
                return m.toUpperCase();
            });
        }

        function startButton(event) {
            if (recognizing) {
                recognition.stop();
                return;
            }
            final_transcript = '';
            recognition.lang = select_dialect.value;
            recognition.start();
            ignore_onend = false;
            start_img.src = 'mic/mic-slash.gif';
            start_timestamp = event.timeStamp;
        }

        var current_style;
    </script>
</body>

</html>
