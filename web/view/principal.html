<body onload="zero()">
    <br><br><br>
    <h1 id="title">my Homework - {{username}}</h1>
    <div class="wrapper col-sm-11">
        <button type="button" class="btn btn-primary" onclick="funcao()">Clique aqui</button>
        <p id="counter" hidden>Counter</p><br><br>
        <form action="/users">
            <button type="submit" class="btn btn-success">Cadastrar usuário</button>
        </form> <br>
        <form action="/calendarAuth">
            <button type="submit" class="btn btn-default">Login Google</button>
        </form> <br>
        <form action="/projectAuth">
            <button type="submit" class="btn btn-default">Show Git</button>
        </form> <br>
        <form action="/calendar">
            <button type="submit" class="btn btn-danger">Calendário</button>
        </form> <br>
        <p id="cooki"></p>
    </div>
    <div class="col-sm-1">
        <form action="/main/set" method="GET">
            <button type="submit" class="btn btn-primary">Set</button>
        </form> <br>
        <form action="/main/get" method="GET">
            <button type="submit" class="btn btn-success">Get</button>
        </form> <br>
        <form action="/main/upd" method="GET">
            <button type="submit" class="btn btn-warning">Upd</button>
        </form> <br>
        <form action="/main/del" method="GET">
            <button type="submit" class="btn btn-danger">Del</button>
        </form> <br>
    </div>
    {{#show}}
    <h3>Tasks</h3>
    <ul>{{#events.items}}
        <li>{{summary}}</li>{{/events.items}}
    </ul>
    {{/show}} {{^show}} {{/show}}
</body>
