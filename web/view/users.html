<!DOCTYPE html>
<html>

<head>
    <title>Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="public/html/webcomponents.js"></script>
    <link rel="import" href="/components/depend.html">
    <!-- Personal Css and Js -->
    <link href='/light-default.css' rel='stylesheet' type='text/css'>
    <link href='/light-calendar.css' rel='stylesheet' type='text/css'>
    <!-- Controller -->
    <script src="/contrl/usersVC.js"></script>
    <script src="/public/js/snowstorm-min.js"></script>
    <div id="navbar"></div>
</head>
<style>
    input {
        width: 300px;
    }
</style>

<body onload=loadHTML({{response}})>
    <br><br><br>
    <h1 id="title">API usuários! {{name}}</h1>
    <div class="wrapper">
        <h2>Formulário</h2>
        <form action="/users/addUser" method="GET">
            <p><label>name:</label><input type="text" name="name"></p>
            <p><label>pass:</label><input type="text" name="pass"></p>
            <p><label>vocation:</label><input type="text" name="vocation"></p>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <h2>Query</h2>
        <form action="/users/queryUser" method="GET">
            <p><label>name:</label><input type="text" name="name"></p>
            <button type="submit" class="btn btn-info">Search</button>
        </form>
        <h2>List</h2>
        <form action="/users/listUser" method="GET">
            <button type="submit" class="btn btn-info">Listar</button>
        </form>
        {{#op}}
        <br>
        <div class="col-xs-8 col-sm-5"></div>
        <div class="col-xs-4 col-sm-3">
            <div class="thumbnail" align="center">
                <h2>{{op}} de Usuários</h2>
                <div id="resposta"></div>
            </div>
        </div>
        {{/op}}
    </div>
</body>

</html>
